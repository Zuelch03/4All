<!DOCTYPE html>
<html>
<head>
    <title>Ask Questions</title>
    <!-- Add the Bootstrap CSS link in the head section -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .logo-img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="static/cw-services.png" alt="CW Services Logo" class="img-fluid logo-img">
            </div>
        </div>
        <h1 class="mt-4">Ask Questions</h1>

        <form action="/ask_questions" method="POST" class="mt-4">
            {% for question in scoring_data %}
            <div class="mb-3">
                <label for="{{ question.Question }}" class="form-label">{{ question.Question }}</label>
                <textarea class="form-control" id="{{ question.Question }}" name="{{ question.Question }}" rows="3"></textarea>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Calculate Scores</button>
        </form>

        {% if scores %}
        <div class="mt-4">
            <h3>Scores:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Your Response</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in scoring_data %}
                    <tr>
                        <td>{{ question.Question }}</td>
                        <td>{{ user_responses[question.Question] }}</td>
                        <td>{{ scores[question.Question] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}

        <!-- Add a button to go back to the home page -->
        <a href="/" class="btn btn-primary mt-4">Home</a>
    </div>

    <!-- Add the Bootstrap JS scripts at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
